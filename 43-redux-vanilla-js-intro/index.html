<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vanilla JS Redux Counter</title>
    <script defer type="text/javascript" src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script defer type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div>
      <p>
        Counter: <span id="counter"></span>
      </p>
        <button id="increase">Increase Counter</button>
        <button id="decrease">Decrease Counter</button>
    </div>
  </body>
</html>
